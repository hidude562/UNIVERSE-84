palettes:
  - name: global_palette
    fixed-entries:
      - color: {index: 0, r: 255, g: 0, b: 128}
      - color: {index: 1, r: 255, g: 255, b: 255}
    images: automatic

converts:
  - name: sprites
    palette: global_palette
    transparent-color-index: 0
    images:
      - dustyPlanet.png
      - waterSome.png
      - waterLots.png
      - waterAll.png
      - atmosphereDenseCold.png
      - atmosphereDenseWarm.png
      - gasGiantWarm.png
      - gasGiantCold.png
      - allIce.png
      - mostIce.png
      - someIce.png
      - littleIce.png
      - blueStar.png
      - dimStar.png
      - midStar.png
      - lunarBase.png

outputs:
  - type: c
    include-file: gfx.h
    palettes:
      - global_palette
    converts:
      - sprites